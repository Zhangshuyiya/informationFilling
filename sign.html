<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号信息填写</title>
    <link rel="stylesheet" type="text/css" href="sign.css">
</head>
<body>
    <div class="box">
        <table class="t">
            <caption><h4>请在下表中填写你要修改的信息！</h4></caption>
            <tr>
                <td>昵称</td>
                <td>
                    <input type="text" class="input" id="username" placeholder="Username">
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td class="select">
                    <input type="radio" name="sex" id="man" checked="checked"><img src="images/man.png" alt="" class="pic"> 男
                    <input type="radio" name="sex" id="woman"><img src="images/woman.png" alt="" class="pic"> 女
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td>
                    <input type="text" class="input" id="telephone" placeholder="Telephone">  
                </td>
            </tr>
            <tr>
                <td>修改密码</td>
                <td>
                    <input type="password" class="input" id="password1" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td>
                    <input type="password" class="input" id="password2" placeholder="Password">
                </td>
            </tr>
        </table>
        <button id="btn">提交</button>
    </div>

    <script type="text/javascript" src="sign.js"></script>
</body>
</html>
